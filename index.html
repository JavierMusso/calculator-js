<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>
          Calculator by
          <a href="https://twitter.com/JavierMusso2">Javier Musso</a>.
        </h1>
        <p>Fully functional, done using vanilla JS and Sass.</p>
        <p>
          Chek the files in my
          <a href="https://github.com/JavierMusso">Github</a>!
        </p>
      </header>
      <div class="container">
        <form action="#" class="screen">
          <p class="line-2"></p>
          <input
            type="text"
            class="line-1"
            placeholder="0"
            onkeypress="return onlyNumberKey(event)"
          />
        </form>
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="divide">รท</button>

        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="multiply">*</button>

        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="sum">+</button>

        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="sub">-</button>

        <button class="decimal">.</button>
        <button class="num">0</button>
        <button class="equal">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
